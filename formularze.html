<!DOCTYPE html>
<html>
<head>
    <title>Formularze wszystkie</title>
    <meta charset="UTF-8">
    <style>
        label
        {
            font-size: larger;
            color:blue;
        }
    </style>
</head>

<body>
    <!--Formulrarz tekstowy-->
        <form>
            <label for="imie">Imię</label><br>
            <input type="text" id="imie" name="imie"><br>
            <label for="nazwisko">Naziwsko</label><br>
            <input type="text" id="nazwisko" name="nazwisko"><br>
            <br>
            <input type="submit" value="wyślij"><br>
        <br>
    </form>
    <!--Formularz jednokrotnego wyboru radio-->
    <form>
        <input type="radio" id="html" name="fav" value="html">
        <label id="html">HTML</label><br>
        <input type="radio" id="css" name="fav" value="css">
        <label id="css">CSS</label><br>
        <input type="radio" id="c++" name="fav" value="c++">
        <label id="c++">C++</label><br>
        <input type="radio" id="c#" name="fav" value="c#">
        <label id="c#">C#</label><br>
        <input type="radio" id="Java" name="fav" value="Java">
        <label id="Java">Java</label><br>
        <br>
    </form>
    <!--Formularz wielokrotnego wyboru checkbox-->
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle1">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle1">I have a boat</label><br>
        <input type="checkbox" id="vehicle4" name="vehicle4" value="Plane">
        <label for="vehicle1">I have a plane</label><br>
        <br>
    </form>

    </body>
</html>
